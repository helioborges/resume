databases:
  - name: resume
    databaseName: db/development.sqlite3
    user: resume

services:
  - type: web
    name: resume
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: resume
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false